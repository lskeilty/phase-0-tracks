<!DOCTYPE html>
<html>
<head>
  <title>A Tale of 2 Tables</title>
</head>

<body>
<table border="1">
<tr>
<th>State</th>
<th>City</th>
<th>Country</th>
</tr>
<tr>
<td>California</td>
<td>San Francisco</td>
<td>USA</td>
</tr>
<tr>
<td>New York</td>
<td>New York City</td>
<td>USA</td>
</tr>

</table>
</body>

</html>

<!DOCTYPE html>
<html>


<body>
<table border=1>
<tr>
<th>Well</th>
<th>Hello There</th>
<th>World !!!</th>
</tr>
<tr>
<td>Short row</td>
<td colspan="2">Long row</td>
</tr>
<tr>
<td rowspan="2">Big Column</td>
<td>&nbsp;</td>
<td>1</td>
</tr>
<tr>
<td>2</td>
<td>3</td>
</tr>

</table>
</body>
</html>
